process TEST = {

	service = MessageLogger {
		untracked vstring destinations   = { "cout" }
		untracked vstring categories     = { "HCAL" }
  		untracked vstring debugModules   = { "*" }
  		untracked PSet cout = { untracked string threshold = "DEBUG"
                                       untracked PSet INFO            = { untracked int32 limit = -1 }
                                       untracked PSet DEBUG           = { untracked int32 limit = 0 }
			               untracked PSet HCAL = { untracked int32 limit = 10000000}
  }
	}
	
	source = HcalPatternSource {
		untracked string Patterns = "${HOME}/src/HcalOnlineTools/HTRPatternTool/example-all.xml"
		untracked vint32 Bunches = { 50, 100, 120 }
	}

	module m = HcalDigiDump { }


	es_source = HcalTextCalibrations {
    VPSet input = { { 
			string object="ElectronicsMap"
			FileInPath file="test.map"
		} }
        }
	
	path p = {m}

}
